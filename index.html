<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACESIGHT</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="header-container">
            <!-- Logo -->
            <div>
                <h1 class="logo-text">SPACESIGHT</h1>
            </div>
            <!-- User Profile Picture -->
            <div>
                <img src="Bootstrap-Bootstrap-Bootstrap-person-square.1024.png" alt="User Profile" class="user-profile">
            </div>
        </div>
    </header>

    <div class="flex-container">
        <div class="content-container">
            <div class="form-container">
                <form>
                    <!-- Coordinates Section -->
                    <div class="input-group">
                        <div class="input-field">
                            <label for="x-coordinate">X Coordinate:</label><br>
                            <input type="number" id="x-coordinate" name="x-coordinate">
                        </div>

                        <div class="input-field">
                            <label for="y-coordinate">Y Coordinate:</label><br>
                            <input type="number" id="y-coordinate" name="y-coordinate">
                        </div>

                        <div class="input-field">
                            <label for="z-coordinate">Z Coordinate:</label><br>
                            <input type="number" id="z-coordinate" name="z-coordinate">
                        </div>
                    </div><br>

                    <!-- Velocity Section -->
                    <div class="input-group">
                        <div class="input-field">
                            <label for="x-velocity">X-Velocity:</label><br>
                            <input type="number" id="x-velocity" name="x-velocity">
                        </div>

                        <div class="input-field">
                            <label for="y-velocity">Y-Velocity:</label><br>
                            <input type="number" id="y-velocity" name="y-velocity">
                        </div>

                        <div class="input-field">
                            <label for="z-velocity">Z-Velocity:</label><br>
                            <input type="number" id="z-velocity" name="z-velocity">
                        </div>
                    </div><br>

                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
